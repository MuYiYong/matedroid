name: Build Release APK

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "Using release keystore from secrets"
            echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
          else
            echo "No keystore secret found, creating debug keystore"
            mkdir -p ~/.android
            keytool -genkey -v -keystore ~/.android/debug.keystore \
              -storepass android -alias androiddebugkey -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Build Release APK
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Build Release AAB (for Play Store)
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Rename Release APK
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/matedroid-${VERSION}.apk
          echo "APK_NAME=matedroid-${VERSION}.apk" >> $GITHUB_ENV

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-outputs
          path: |
            app/build/outputs/apk/release/${{ env.APK_NAME }}
            app/build/outputs/bundle/release/app-release.aab

  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Rename Debug APK
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/matedroid-${VERSION}-debug.apk
          echo "APK_NAME_DEBUG=matedroid-${VERSION}-debug.apk" >> $GITHUB_ENV

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-outputs
          path: app/build/outputs/apk/debug/${{ env.APK_NAME_DEBUG }}

  publish-github:
    needs: [build-release, build-debug]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-outputs
          path: release

      - name: Download debug artifacts
        uses: actions/download-artifact@v4
        with:
          name: debug-outputs
          path: debug

      - name: Upload APKs to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/app/build/outputs/apk/release/*.apk
            debug/*.apk

  publish-play:
    needs: [build-release]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-outputs
          path: release

      - name: Prepare changelog for Google Play
        run: ./scripts/prepare-play-store-changelog.sh

      - name: Determine Google Play track
        id: play-track
        run: |
          if [[ "${{ github.event.release.tag_name }}" == *"-beta"* ]]; then
            echo "track=beta" >> $GITHUB_OUTPUT
          else
            echo "track=production" >> $GITHUB_OUTPUT
          fi

      - name: Extract version code
        id: version
        run: |
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | sed 's/[^0-9]*//g')
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Upload to Google Play
        id: play-upload
        continue-on-error: true
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        if: env.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON != ''
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.matedroid
          releaseFiles: release/app/build/outputs/bundle/release/app-release.aab
          track: ${{ steps.play-track.outputs.track }}
          status: completed
          whatsNewDirectory: fastlane/metadata/android

      - name: Assign to track (if bundle already uploaded)
        if: steps.play-upload.outcome == 'failure'
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          TRACK: ${{ steps.play-track.outputs.track }}
          VERSION_CODE: ${{ steps.version.outputs.code }}
        run: |
          if [ -z "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "No Google Play service account JSON found, skipping"
            exit 0
          fi
          pip install -q google-auth google-api-python-client
          python3 << 'PYEOF'
          import json, os
          from google.oauth2 import service_account
          from googleapiclient.discovery import build

          creds = service_account.Credentials.from_service_account_info(
              json.loads(os.environ['GOOGLE_PLAY_SERVICE_ACCOUNT_JSON']),
              scopes=['https://www.googleapis.com/auth/androidpublisher']
          )
          service = build('androidpublisher', 'v3', credentials=creds)
          pkg = 'com.matedroid'
          track = os.environ['TRACK']
          version_code = os.environ['VERSION_CODE']

          edit = service.edits().insert(packageName=pkg).execute()
          edit_id = edit['id']
          service.edits().tracks().update(
              packageName=pkg, editId=edit_id, track=track,
              body={'track': track, 'releases': [{
                  'versionCodes': [version_code],
                  'status': 'completed'
              }]}
          ).execute()
          service.edits().commit(packageName=pkg, editId=edit_id).execute()
          print(f'Assigned version code {version_code} to {track} track')
          PYEOF
